<!DOCTYPE html>
<html>
<head>
	<title>ajax test!</title>
<script type="text/javascript">
var xmlhttp
function loadXMLDoc(url,cfunc)
{
if (window.XMLHttpRequest)
	{
		xmlhttp=new XMLHttpRequest();
	}
else
	{
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
xmlhttp.onreadystatechange=cfunc;
xmlhttp.open("GET",url,true)
xmlhttp.send()
}
function changemyDiv()
{
	loadXMLDoc("/ajax_test",function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{document.getElementById("myDiv").innerHTML=xmlhttp.responseText;}
	});
}
function loadUserName(str)
{
	loadXMLDoc("/ajax_text1/"+str,function()
		{if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{document.getElementById("txtHint").innerHTML=xmlhttp.responseText;}
		}
		)
	}
}
</script>
</head>
<body>
<div id="myDiv">修改前</div>
<button type="button" onclick="changemyDiv()">修改内容</button>
<form>
	<input type="text" id="txt1" onkeyup="loadUserName(this.value)">
</form>

<p><b>suggestion:</b><span id="txtHint"></span></p>
</body>
</html>
